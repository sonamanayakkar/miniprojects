<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State-Based Calculator using JavaScript</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>

    <section class="container">
        <div class="calculator">
            <div class="input">
                <input type="text">
            </div>
            <div class="buttons">
                <div class="b">%</div>
                <div class="b">CE</div>
                <div class="b">C</div>
                <div class="b">CANCEL</div>
                <div class="b">1/x</div>
                <div class="b">x^2</div>
                <div class="b">root</div>
                <div class="b">/</div>
                <div class="b">7</div>
                <div class="b">8</div>
                <div class="b">9</div>
                <div class="b">*</div>
                <div class="b">4</div>
                <div class="b">5</div>
                <div class="b">6</div>
                <div class="b">-</div>
                <div class="b">1</div>
                <div class="b">2</div>
                <div class="b">3</div>
                <div class="b">+</div>
                <div class="b">+/-</div>
                <div class="b">0</div>
                <div class="b">.</div>
                <div class="b equal">=</div>
            </div>
        </div>
    </section>

</body>

</html>
