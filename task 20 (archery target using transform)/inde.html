<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <audio src="audio/arrow-wood-impact-146418.mp3" id="audio"></audio>
    <audio src="audio/nature-birds-sount.mp3" id="nature_audio" loop ></audio>

    <div class="container">

        <div class="speaker">

            <div class=" sp unmute"><i class="fa-solid fa-volume-high"></i></div>
            <div class=" sp mute"><i class="fa-solid fa-volume-xmark"></i></div>
        </div>


        <div class="rangefix">
            <h2>Range</h2>
            <div class="range short">short</div>
            <div class="range medium">medium</div>
            <div class="range long">long</div>

            <h3>ARROWS :   <span id="arrowcount"> 3</span></h3>
        </div>


        <div class="archery"></div>
        <div class="button"><img src="image/shooting-arrow.png"></div>
        <div class=" button reset"><img src="image/storage.png"></div>
        <div class="arrow arrow1"></div>
        <div class="arrow arrow2"></div>
        <div class="arrow arrow3"></div>
        <div class="man"></div>



    </div>

    <script src="script.js"></script>


</body>

</html>
